{% extends "blog/base.html" %}
{% block title %}Add a post{% endblock %}
{% block content %}
<div class="container">
    <h1>Add Your Post</h1>
    <form method="post">
        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            <br /><br />
            {{ field }}
        </div>
        {% endfor %}
        {% csrf_token %}
        <br />
        <br />
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
