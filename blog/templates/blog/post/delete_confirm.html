{% extends "blog/base.html" %}
{% block title %}Delete Post?{% endblock %}
{% block content %}
<h1>Are you sure you want to delete "{{ post.title }}" ?</h1>

<div>
    <div class="btn-group">
        <a href="/account/"><button class="btn btn-sm btn-outline-light" style="background-color: rgb(93, 93, 228);">No,
                Go back</button></a>

    </div>
    <div class="btn-group">
        <a href='{% url "blog:post_delete" post.id %}'><button class="btn btn-sm btn-outline-light"
                style="background-color: orangered;">Yes</button></a>

    </div>

</div>
{% endblock %}
